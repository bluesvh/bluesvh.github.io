<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Pergunta</title>
</head>
<body>
    <div class="container">
        <img src="src/imagens/Tiana.jfif" alt="">
        <p>Quer receber seu presente de Aniversário???</p>
        <div class="buttons-container">
            <button id="si">
                <a href="#">Sim</a>
            </button>
            <button>
                <a class="not" href="Feliz Aniversário/Feliz Aniversário.html">Não</a>
            </button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('si');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    // Função para mover o botão para uma posição aleatória na tela
    function moveButton() {
        button.style.position = "absolute";
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    }

    // Executa a função de mover o botão a cada 1 segundo (1000 milissegundos)
    setInterval(moveButton, 1000);
</script>
</html>
